poi centrate i vari elementi di modo che siano il piu possibile centrati.

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agenzia Del Lavoro</title>
</head>
<body>
    <div class="table-container">
        <h1 class="titolo">Benvenuto all'agenzia per il lavoro!!</h1>
        <h2 class="intestazione">Prendi un ticket per prenotarti</h2>
        <table>
          <tr>
            <td class="ticket-cell">
              <button class="ticket-button" (click)="staccaTicket()">TICKET</button>
              <div class="numeri-tabellone">{{ ultimoTicketFormattato }}</div>
            </td>
            <td class="tabellone-cell">
              <div class="tabellone-div">TABELLONE</div>
              <p class="numeri-tabellone" *ngFor="let ticket of tabellone">{{ ticket }}</p>
            </td>
            <td class="gestione-coda-cell">
                <button class="coda-button"  (click)="coda.length > 0 && gestisciCoda()">GESTIONE CODA</button>
            </td>
          </tr>
        </table>
    </div>  
</body>
</html>
